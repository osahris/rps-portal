---
rps_header_service_name: "header.{{ inventory_hostname }}"

rps_header_root_redirect_url: https://{{ oauth2_proxy_service_name }}
rps_header_allowed_origins:
  - https://{{ keycloak_service_name }}
  - https://{{ rps_profile_service_name }}
  - https://{{ rps_admin_service_name }}
  - https://{{ rps_groups_service_name }}
  - https://{{ rps_people_service_name }}
  - https://{{ budibase_service_name }}
  - https://{{ idia_service_name }}
  - https://{{ discourse_service_name }}
  - https://{{ nextcloud_service_name }}
  - https://{{ rocketchat_service_name }}
  - https://{{ wordpress_draft_service_name }}
  - https://{{ wordpress_live_service_name }}
  - 

rps_header_config:
  header_logo_uri: https://{{ wordpress_draft_service_name }}
  header_contact_url: https://{{ wordpress_draft_service_name }}
  header_support_url: https://{{ wordpress_draft_service_name }}

  # small style configuration
  iconStyle: fas
  hasLogin: true
  producedBy: IDCohorts
  header_login_title: Anmelden
  header_logout_title: Abmelden

  # header configuration
  header_top_navbar_links:
    - title: Foyer
      link: https://{{ wordpress_draft_service_name }}
      icon: building-columns
    - title: Personen
      link: https://{{ rps_people_service_name }}
      icon: people-group
    - title: Gruppen
      link: https://{{ rps_groups_interface_service_name }}
      icon: user-group
    - title: Forum
      link: https://{{ discourse_service_name }}
      icon: message
    - title: Dateien
      link: https://{{ nextcloud_service_name }}/apps/files
      icon: folder
    - title: Kalender
      link: https://{{ nextcloud_service_name }}/apps/files
      icon: calendar
    - title: Hilfe & Kontakt
      link: 'mailto:support@hub.netzwerk-universitaetsmedizin.de'
      icon: circle-question
    - title: Profile
      link: https://{{ rps_profile_interface_service_name }}
      icon: user
  header_bottom_navbar_links:
    - title: Suite
      icon: tools
      link: https://{{ inventory_hostname }}/?app=idia
      requireLogin: false
      isDisabled: false
      type: dropdown
      visibility:
        - vip
        - uk-frankfurt
      children:
        - title: Chat
          text: Coming soon...
          link: https://{{ inventory_hostname }}/?app=rocketchat
          requireLogin: false
          visibility:
            - vip
            - uk-frankfurt
        - title: Chat
          link: https://{{ inventory_hostname }}/?app=rocketchat
          requireLogin: false
          visibility:
            - vip
            - uk-frankfurt
        - title: Dokumente
          requireLogin: false
          link: https://nextcloud.{{ inventory_hostname }}/apps/files/
          visibility:
            - vip
        - title: Kalendar
          link: https://nextcloud.{{ inventory_hostname }}/apps/calendar/
          requireLogin: false
          visibility:
            - vip
        - title: Support
          link: https://{{ inventory_hostname }}/?app=idia
          requireLogin: false
          visibility:
            - vip
  footer_configuration:
    has_first_logo: true
    alt_first_logo: Logo DZG
    has_second_logo: true
    alt_second_logo: Bundesministerium f√ºr Bildung und Forschung
    footer_sitemap: []
    last_link_row:
      - name: Impressum
        link: https://{{ inventory_hostname }}/?app=idia
        isDisabled: true
      - name: Datenschutz
        link: https://{{ inventory_hostname }}/?app=idia
        isDisabled: true
      - name: Intranet
        link: https://{{ inventory_hostname }}/?app=idia
