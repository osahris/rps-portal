---
secrets_fact:
  keycloak_postgres_password: "{{ keycloak_postgres_password }}"
  keycloak_admin_password: "{{ keycloak_admin_password }}"
keycloak_postgres_password: "{{ ansible_facts.keycloak_postgres_password | default(lookup('ansible.builtin.password', '/dev/null length=16 chars=ascii_letters,digits')) }}"
keycloak_admin_password: "{{ ansible_facts.keycloak_admin_password | default(lookup('ansible.builtin.password', '/dev/null length=16 chars=ascii_letters,digits')) }}"
