reverse_proxy_server_name: "{{keycloak_server_name}}"
reverse_proxy_nginx_vhost_custom: |
  location / {
    proxy_pass http://{{inventory_hostname}}:8080/;
    proxy_set_header Host $http_host;
    proxy_set_header X-Forwarded-For $remote_addr;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_set_header X-Forwarded-Host $host;
    proxy_set_header X-Forwarded-Port $server_port;
    proxy_buffer_size          128k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
  }
  {{header_nginx_inclusion}}
  location = / {
    return 303 "/realms/{{keycloak_main_realm_name}}/account";
  }
  location = /register {
    return 303 "/realms/{{keycloak_main_realm_name}}/protocol/openid-connect/registrations?client_id=account&response_type=code";
  }
  rewrite ^/auth/(.*)$ /$1;
