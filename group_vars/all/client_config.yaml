rps_client_config_defaults:
  project_id: "{{project_id}}"
  project_name: "{{project_name}}"

  user_first_name_label: "{{user_first_name_label}}"
  user_last_name_label: "{{user_last_name_label}}"
  user_email_label: "{{user_email_label}}"
  user_username_label: "{{user_username_label}}"

  user_import_group_owner_label: "{{user_import_group_owner_label}}"
  user_import_group_membership_label: "{{user_import_group_membership_label}}"

  #group_sync_source_default: "{{ group_sync_source_default }}"
  user_attributes: "{{ user_attributes | default([]) }}"
  group_hierarchy: "{{ group_hierarchy | default([]) }}"
  global_groups: "{{ global_groups | default([]) }}"

  keycloak_management_url: "{{keycloak_management_url}}"
  keycloak_management_username: "{{keycloak_management_username}}"
  keycloak_management_password: "{{keycloak_management_password}}"
  keycloak_management_realm: master
  keycloak_realm: users

  discourse_enabled: false
  nextcloud_enabled: false
  loomio_enabled: false
  sympa_enabled: false

rps_client_config_discourse:
  discourse_enabled: true
  discourse_server_name: "{{ discourse_server_name }}"
  discourse_url: https://{{discourse_server_name }}/
  discourse_username: system
  discourse_api_key: "{{ discourse_api_key }}"

rps_client_config_nextcloud:
  nextcloud_enabled: true
  nextcloud_server_name: "{{ nextcloud_server_name }}"
  nextcloud_url: https://{{ nextcloud_server_name }}
  nextcloud_admin_user: "{{ nextcloud_admin_user }}"
  nextcloud_admin_pass: "{{ nextcloud_admin_pass }}"

rps_client_config_loomio:
  loomio_enabled: true
  loomio_server_name: "{{ loomio_server_name | default('') }}"

rps_client_config_sympa:
  sympa_enabled: true
  sympa_export_rsync_targets: |
    [
    {% for mailinglist_server in groups.mailinglist_servers | default([]) %}
    "sympa-sync@{{mailinglist_server}}:/var/lib/mailinglist-sync/{{mailinglist_server}}",
    {% endfor %}
    ]
