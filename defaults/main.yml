---
# defaults file for keycloak

keycloak_server_name: "{{ inventory_hostname }}"
keycloak_protocol: "https"
keycloak_frontend_url: "{{ keycloak_protocol }}://{{ keycloak_server_name }}/auth"

keycloak_realm_name: "users"

# keycloak_smtp_host: mail.example.com
keycloak_smtp_port: 587
# keycloak_smtp_from: admin@test-discourse.idcohorts.net

letsencrypt_account_email: '{{ admin_email }}'

keycloak_theme: "https://{{ gitlab_deploy_token}}@gitlab.com/research-project-suite/keycloak-theme"

keycloak_with_traefik: true
