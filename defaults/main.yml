---
keycloak_container_image: quay.io/keycloak/keycloak
keycloak_container_version: 18.0

keycloak_server_name: "{{ inventory_hostname }}"
keycloak_protocol: "https"
keycloak_frontend_url: "{{ keycloak_protocol }}://{{ keycloak_server_name }}"

keycloak_default_realm: users

# keycloak_smtp_host: mail.example.com
keycloak_smtp_port: 587
# keycloak_smtp_from: admin@test-discourse.idcohorts.net

letsencrypt_account_email: '{{ admin_email }}'

keycloak_theme: "https://{{ gitlab_deploy_token}}@gitlab.com/research-project-suite/keycloak-theme"

keycloak_with_traefik: yes
keycloak_validate_certs: yes

keycloak_registration_form_rules: {}
keycloak_registration_form_pages: {}
keycloak_registration_form_fields:  {}

keycloak_admin_username: admin
