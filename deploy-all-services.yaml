---
- hosts: rps_servers
  become: true

  pre_tasks:
    - block:
        - name: Display current host
          debug:
            msg:
              - "{{ ansible_ssh_host }}"
              - "{{ inventory_hostname }}"
              - "{{ rps_dns_suffix }}"

  roles:
    - role: rps_package_full
    # - role: wordpress
    #   tags: wordpress
    - role: maintenance
      tags: never, maintenance # A 'never' tag means that the role ONLY executes if the other tag ('maintenance') is given
    - role: website
      tags: website
