---

- name: nextcloud themes directory
  file:
    path: "{{nextcloud_project_directory}}/themes"
    state: directory

- name: nextcloud theme repo
  git:
    repo: "{{nextcloud_theme_repo}}"
    dest: "{{nextcloud_project_directory}}/themes/{{nextcloud_custom_theme_name}}"
    version: "{{nextcloud_theme_version}}"
    force: true

- import_tasks: config.yaml
  vars:
    nextcloud_config: "{{nextcloud_custom_theme_config}}"
