---

- name: remove group-sync systemd unit
  file:
    path: /etc/systemd/system/group-sync.service
    state: absent
  notify:
    - reload systemd

- name: remove group-sync systemd timer
  file:
    path: /etc/systemd/system/run-group-sync.timer
    state: absent
  notify:
    - reload systemd

- name: ensure group-sync systemd timer is disabled and stopped
  systemd:
    name: run-group-sync.timer
    state: stopped
    enabled: false

- name: remove sync jobs dir
  file:
    path: /opt/group-sync
    state: absent
