---
remote_path: "/app/{{matchmaking_service_name}}"
app_port: "80"

keycloak_service_name: "keycloak.{{ inventory_hostname }}"
keycloak_realm_name: "rps"
keycloak_client_ID: "matchmaking.{{ inventory_hostname }}"


# For each new running service add below a traefik router and a traefik service
traefik_dynamic_config:
  http:
    routers:
      matchmaking:
        rule: "Host(`{{matchmaking_service_name}}`)"
        entrypoints: websecure
        tls:
          certresolver: letsencrypt
          domains:
            - main: "{{matchmaking_service_name}}"
        service: matchmaking

    services:
      matchmaking:
        loadBalancer:
          servers:
            - url: "http://{{matchmaking_service_name|replace('.', '')}}_matchmaking_1:{{app_port}}" # "http://container_name:container_port"


