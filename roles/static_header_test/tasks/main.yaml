---
- name: create application directory
  file:
    path: "{{remote_path}}"
    state: directory

- name: create html directory
  file:
    path: "{{remote_path}}/html"
    state: directory

- name: copy index.html
  copy:
    src: "files/index.html"
    dest: "{{remote_path}}/html"

- name: create docker compose yaml
  template:
    src: "docker-compose.yaml.j2"
    dest: "{{remote_path}}/docker-compose.yaml"

- name: deploy docker-compose stack
  docker_compose:
    project_src: "{{remote_path}}/"
    files: "docker-compose.yaml"
    pull: true
    build: true
    remove_orphans: true

- name: traefik dynamic config
  copy:
    content: "{{ static_header_test_traefik_dynamic_config }}"
    dest: "{{traefik_directory}}/conf.d/static-header-test.yaml"
