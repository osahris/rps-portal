service_domain_name: "{{service_name}}.{{ inventory_hostname }}"
remote_path: "/app/{{service_domain_name}}"

traefik_certresolver: "letsencrypt"
app_port: "5000"

rps_admin_interface_secrets:
  rps_admin_web_interface_default_client_secret: "{{ rps_admin_web_interface_default_client_secret | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"

# For each new running service add below a traefik router and a traefik service
traefik_dynamic_config:
  http:
    middlewares:
      rps-admin-interface-add-oauth2-redirect-header:
        headers:
          customrequestheaders:
            X-Auth-Request-Redirect: "https://{{service_domain_name}}"

    routers:
      admin_interface: # <-- Change this to your service name
        rule: "Host(`{{service_domain_name}}`)"
        entrypoints: websecure
        service: "admin_interface" # <-- Change this to your service name
        tls:
          certresolver: "{{traefik_certresolver}}"
        #TODO: middleware funktioniert nicht
        middlewares:
          - rps-admin-interface-add-oauth2-redirect-header
          # - oauth2-auth-admin-interface
          - oauth2-errors
          - header-redirect
    services:
      admin_interface: # <-- Change this to your service name
        loadBalancer:
          servers:
            - url: "http://{{service_domain_name|replace('.','')}}_web_1:{{app_port}}" # "http://container_name:container_port"