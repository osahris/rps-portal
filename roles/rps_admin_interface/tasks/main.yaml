---
- import_tasks: secrets.yaml

- include_tasks: oauth2_proxy_setup.yaml
  loop: "{{ rps_admin_interface_managed_realms }}"
  loop_control:
    loop_var: realm
    
- name: display current host
  debug:
    msg:
      - "{{ ansible_ssh_host }}"
      - "{{ app_port }}"
      - "{{ inventory_hostname }}"
      - "{{ rps_admin_web_interface_git_branch }}"

- name: create directory - {{remote_path}}
  file: 
    path: "{{remote_path}}" 
    state: directory
    recurse: yes

- name: copy some templated .j2 files
  template:
    src: "{{item}}" # relative to ./templates on local role path
    dest: "{{remote_path}}/{{ item | regex_replace(role_path+'/templates/', '') | regex_replace('\\.j2', '') }}" # relative to ~/ on remote
  with_items:
    - ".env.j2"
    - "docker-compose.yml.j2"
    - "config.yaml.j2"

- name: copy traefik dynamic config
  copy:
    content: "{{ traefik_dynamic_config | to_nice_yaml(indent=2, width=777) }}"
    dest: "/app/proxy/traefik/conf.d/{{rps_admin_interface_service_name}}.yaml"

- name: deploy docker-compose stack
  docker_compose:
    project_src: "{{remote_path}}/"
    # add multiple docker-compose.yaml / .yml files below
    files: "{{item}}"
    # This option ensures that the images are rebuilt
    build: true
    pull: true
    remove_orphans: true
  with_items:
    - "docker-compose.yml"
