#setup right timezone if needed
- name: Install the NTP daemon to synchronize the clocks to ms.
  apt: name=ntp

- name: Make sure ntp is started, and is enabled on restart.
  service: name=ntp state=started enabled=yes

- name: Set the timezone to the CET-1CEST,M3.5.0,M10.5.0/3 one
  timezone: "name=CET-1CEST,M3.5.0,M10.5.0/3"