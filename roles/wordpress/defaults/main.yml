---
wordpress_container_image: wordpress
wordpress_container_version: 6.1
wordpress_staging_service_name: "www-staging.{{ inventory_hostname }}"
wordpress_prod_service_name: "www.{{ inventory_hostname }}"

wordpress_secrets:
  wordpress_staging_admin_password: "{{ wordpress_staging_admin_password | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"
  wordpress_staging_mysql_password: "{{ wordpress_staging_mysql_password | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"
  wordpress_prod_admin_password: "{{ wordpress_prod_admin_password | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"
  wordpress_prod_mysql_password: "{{ wordpress_prod_mysql_password | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"
wordpress_staging_admin_password: "{{ ansible_local.wordpress_secrets.wordpress_staging_admin_password | default(ansible_local.secrets.wordpress_staging_admin_password) }}"
wordpress_staging_mysql_password: "{{ ansible_local.wordpress_secrets.wordpress_staging_mysql_password | default(ansible_local.secrets.wordpress_staging_mysql_password) }}"
wordpress_prod_admin_password: "{{ ansible_local.wordpress_secrets.wordpress_prod_admin_password  | default(ansible_local.secrets.wordpress_prod_admin_password) }}"
wordpress_prod_mysql_password: "{{ ansible_local.wordpress_secrets.wordpress_prod_mysql_password | default(ansible_local.secrets.wordpress_prod_mysql_password) }}"
