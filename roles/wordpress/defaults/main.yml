---
wordpress_container_image: wordpress
wordpress_container_version: 6.1
wordpress_staging_service_name: "www-staging.{{ inventory_hostname }}"
wordpress_prod_service_name: "www.{{ inventory_hostname }}"

wordpress_staging_admin_password: "{{ ansible_local.wordpress_secrets.wordpress_staging_admin_password }}"
wordpress_staging_mysql_password: "{{ ansible_local.wordpress_secrets.wordpress_staging_mysql_password }}"
wordpress_prod_admin_password: "{{ ansible_local.wordpress_secrets.wordpress_prod_admin_password }}"
wordpress_prod_mysql_password: "{{ ansible_local.wordpress_secrets.wordpress_prod_mysql_password }}"
