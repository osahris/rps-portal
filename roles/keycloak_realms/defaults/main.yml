---
# defaults file for keycloak-subrealms
keycloak_admin_username: admin
keycloak_auth_realm: master
keycloak_validate_certs: yes
keycloak_frontend_url: https://{{keycloak_service_name}}

keycloak_realms_secrets:
  keycloak_subrealm_client_default_secret: "{{ keycloak_subrealm_client_default_secret | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"
keycloak_subrealm_client_default_secret: "{{ ansible_local.keycloak_realms.keycloak_subrealm_client_default_secret }}"

keycloak_realms:
  - name: "{{ keycloak_realm }}"
    # groups that should be created in our realm
    groups:
      - admin
      - developers
      - support
      - scientists
      - vip
    roles:
      - name: approved
      - name: new
      - name: groups-management
        associated_roles:
          - realm-management.view-users
          - realm-management.query-users
          - realm-management.query-groups
          - realm-management.manage-users
    is_registration_allowed: true
    default_groups: []
    default_roles:
      - new

