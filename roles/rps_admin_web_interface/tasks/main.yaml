---
- import_tasks: setup.yaml

- import_tasks: rps-management-interface.yaml

- import_role:
    name: certificate
  vars:
    certificate_name: "{{ rps_admin_web_interface_server_name }}"
    certificate_directory: /etc/ssl
    certificate_key_usage:
      - digitalSignature
      - keyEncipherment
    certificate_extended_key_usage:
      - serverAuth
    certificate_common_name: "{{ rps_admin_web_interface_server_name }}"
  when: nginx_vhost_https

- import_role:
    name: nginx
