    - name: debian package requirements
      apt:
        pkg:
          # PostgreSQL
          - postgresql
          - libpq-dev
          - ssl-cert
          # django
          - python3
          - python3-pip
          - python3-dev
          - python3-psycopg2
          - python3-setuptools
          - build-essential
          - libxml2-dev
          - libxslt1-dev
          - libffi-dev
          - libpq-dev
          - libssl-dev
          - zlib1g-dev
          - pkg-config
          - libicu-dev
          - python3-icu
          # uwsgi
          - uwsgi
          - uwsgi-plugin-python3
          # ansible
          - git
          - python3-psycopg2
          - npm
          - rsync
          - acl
          # tools
          - apache2-utils

    - name: python3env bin directory
      file:
        path: /opt/python3env/bin
        state: directory

    - name: python3env binary link
      file:
        src: /usr/bin/python3
        dest: /opt/python3env/bin/python
        state: link
