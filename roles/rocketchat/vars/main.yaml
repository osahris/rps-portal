project_name: "rocketchat"
remote_path: "/app/{{project_name}}.{{inventory_hostname}}"

rocketchat_traefik_dynamic_config:
  http:
    middlewares:
      rocketchat-add-oauth2-redirect-header:
        headers:
          customrequestheaders:
            X-Auth-Request-Redirect: "https://{{rocketchat_server_name}}"
    routers:
      rocketchat:
        rule: "Host(`{{rocketchat_server_name}}`)"
        entrypoints: websecure
        service: rocketchat
        tls:
          certresolver: "{{traefik_certresolver}}"
        middlewares:
          - rocketchat-add-oauth2-redirect-header
    services:
      rocketchat:
        loadBalancer:
          servers:
            - url: "http://{{ rocketchat_server_name|replace('.', '') }}_rocketchat_1:3000"
