---
wiki_js_service_name: "wiki-js.{{ inventory_hostname}}"

wiki_js_secrets:
  wiki_js_db_admin_password: "{{ wiki_js_db_admin_password | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"
  wiki_js_keycloak_client_secret: "{{ wiki_js_keycloak_client_secret | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"
wiki_js_db_admin_password: "{{ ansible_local.wiki_js_secrets.wiki_js_db_admin_password | default(ansible_local.secrets.wiki_js_db_admin_password) }}"
wiki_js_keycloak_client_secret: "{{ ansible_local.wiki_js_secrets.wiki_js_keycloak_client_secret | default(ansible_local.secrets.wiki_js_keycloak_client_secret) }}"
