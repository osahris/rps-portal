---
- name: Ensure ansible facts directory exists
  file:
    path: /etc/ansible/facts.d
    state: directory

- name: Copy keycloak secrets facts
  copy:
    content: "{{ keycloak_permissions_secrets | to_nice_json }}\n"
    dest: /etc/ansible/facts.d/{{permission_sync_keycloak_client_client_id}}.fact
  register: keycloak_permissions_secrets_facts_copy_task

- name: Gather facts again after secrets generation
  setup:
  when: keycloak_permissions_secrets_facts_copy_task.changed
