---
remote_path: "/srv/{{wiki_js_service_name}}"

# # ------------------------------------------ #
wiki_js_DB_NAME: "wiki"
wiki_js_DB_USER: "wikijs"
app_port: "3000"

# For each new running service add below a traefik router and a traefik service
traefik_dynamic_config:
  http:
    routers:
      wiki-js:
        rule: "Host(`{{wiki_js_service_name}}`)"
        entrypoints: websecure
        middlewares: "{{'header-redirect' if (wiki_js_with_header_integration) else ''}}"
        tls:
          certresolver: letsencrypt
        service: wiki-js

    services:
      wiki-js:
        loadBalancer:
          servers:
            - url: "http://{{wiki_js_service_name|replace('.','')}}_wiki_1:{{app_port}}" # "http://container_name:container_port"
