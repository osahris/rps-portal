---
wiki_js_service_name: "wiki-js.{{ rps_dns_suffix }}"

wiki_js_DB_NAME: "wikijs"
wiki_js_DB_USER: "wikijs"

# secrets
wiki_js_DB_PASSWORD:            "{{ ansible_local[wiki_js_service_name].wiki_js_DB_PASSWORD }}"
wiki_js_DB_ROOT_PASSWORD:       "{{ ansible_local[wiki_js_service_name].wiki_js_DB_ROOT_PASSWORD }}"
wiki_js_keycloak_client_secret: "{{ ansible_local[wiki_js_service_name].wiki_js_keycloak_client_secret }}"
