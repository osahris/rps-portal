---

- name: create application directory
  file:
    path: "{{remote_path}}"
    state: directory

- name: copy docker-compose config for website deployment
  template:
    src: docker-compose.yaml.j2
    dest: "{{ remote_path }}/docker-compose.yaml"

- name: static website config
  git:
    repo: "{{ website_git_repo }}"
    dest: "{{remote_path}}/repo"
    version: "{{ website_git_version }}"
    force: yes
  when: website_git_repo is defined

- name: deploy docker-compose stack
  docker_compose:
    project_src: "{{remote_path}}"
    build: true
    pull: true
    remove_orphans: true

- name: traefik dynamic config
  copy:
    content: "{{ website_traefik_dynamic_config }}"
    dest: "/srv/traefik/conf.d/{{ website_service_name }}.yaml"
