custom_themes:


- name: RPS
  is_dark: false
  fonts:
    faces:
    - font-family: Inter
      src:
      - url: "/fonts/Inter.ttf"
        format: ttf
    general: Inter, sans
    monospace: "'Courier New'"
  colors:
    accent-color:  "#0f2d64" 
    primary-color: "#0f2d64" 
