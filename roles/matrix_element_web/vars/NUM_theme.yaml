custom_themes:


- name: NUM
  is_dark: true
  fonts:
    faces:
    - font-family: Inter
      src:
      - url: "/fonts/Inter.ttf"
        format: ttf
    general: Inter, sans
    monospace: "'Courier New'"
  colors:
    accent:                        "#8b8b8b"
    accent-color:                  "#44546a"

    avatar-background-colors_1:    "#993333"
