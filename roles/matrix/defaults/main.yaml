---
chat_service_name: "chat.{{inventory_hostname}}"

chat_postgress_db: synapse
chat_postgress_user: synapse

# secrets
chat_sevret_var_name:        "{{ ansible_local[chat_service_name].chat_sevret_var_name }}"
chat_postgress_password:     "{{ ansible_local[chat_service_name].chat_postgress_password}}"
chat_keycloak_client_secret: "{{ ansible_local[chat_service_name].chat_keycloak_client_secret }}"



chat_keycloak_client_auth_keycloak_url: "{{chat_keycloak_client_url}}"
chat_keycloak_client_auth_client_id: admin-cli
chat_keycloak_client_auth_realm: master
chat_keycloak_client_auth_username: "{{keycloak_admin_username|default('admin')}}"
chat_keycloak_client_auth_password: "{{keycloak_admin_password}}"
chat_keycloak_client_validate_certs: true

chat_keycloak_client_id: "{{chat_service_name}}"
chat_keycloak_client_url: "https://{{ keycloak_service_name }}"
chat_keycloak_client_realm_url: "{{chat_keycloak_client_url}}/realms/{{chat_keycloak_client_realm}}"
chat_keycloak_client_realm: "{{ keycloak_realm }}"
chat_keycloak_client_redirect_uris: "https://matrix.{{ chat_service_name }}/oauth2/callback"