---
- name: Ensure ansible facts directory exists
  file:
    path: /etc/ansible/facts.d
    state: directory

- name: Copy chat secrets facts
  copy:
    content: "{{ chat_secrets | to_nice_json }}\n"
    dest: /etc/ansible/facts.d/{{chat_service_name}}.fact
  register: chat_secrets_facts_copy_task

- name: Gather facts again after secrets generation
  setup:
  when: chat_secrets_facts_copy_task.changed
