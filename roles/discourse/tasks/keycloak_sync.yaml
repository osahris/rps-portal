- name: copy env file
  template:
    src: "discourse-sync.env.j2"
    dest: "{{remote_path}}/discourse-sync.env"

- name: copy docker-compose.override.yaml
  template:
    src: "docker-compose.override.yaml.j2"
    dest: "{{remote_path}}/docker-compose.override.yaml"

- name: deploy docker-compose sync services
  docker_compose:
    profiles: "{{ discourse_docker_compose_profile }}"
    project_src: "{{remote_path}}/"
    pull: true
    remove_orphans: true
    recreate: always
    services:
      - sync
      - discourse
