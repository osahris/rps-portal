---

- import_role:
    name: certificate
  delegate_to: "{{reverse_proxy_host}}"

- import_role:
    name: nginx
    tasks_from: vhost
  vars:
    nginx_vhost_name: "{{inventory_hostname}}"
  delegate_to: "{{reverse_proxy_host}}"

# todo: the nginx role only restarts once, so further configuration
# changes are not triggering a reload - this is currently fixed here
- name: restart nginx
  command: service nginx restart
  delegate_to: "{{reverse_proxy_host}}"
