---
remote_path: "/srv/{{wiki_bookstack_service_name}}"

wiki_bookstack_secrets:
  wiki_bookstack_db_admin_password:           "{{ wiki_bookstack_db_admin_password | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"
  wiki_bookstack_keycloak_client_secret: "{{ wiki_bookstack_keycloak_client_secret | default(lookup('ansible.builtin.password', '/dev/null length=32 chars=ascii_letters,digits')) }}"

keycloak_host: "{{keycloak_service_name}}"

app_port: "80"

# For each new running service add below a traefik router and a traefik service
traefik_dynamic_config:
  http:
    routers:
      wiki-bookstack:
        rule: "Host(`{{wiki_bookstack_service_name}}`)"
        entrypoints: websecure
        middlewares: "{{'header-redirect' if (wiki_bookstack_with_header_integration) else ''}}"
        tls:
          certresolver: letsencrypt
        service: wiki-bookstack

    services:
      wiki-bookstack:
        loadBalancer:
          servers:
            - url: "http://{{wiki_bookstack_service_name | replace('.','')}}_wiki-bookstack_1:{{app_port}}" # "http://container_name:container_port"
