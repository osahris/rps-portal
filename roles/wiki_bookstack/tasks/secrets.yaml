---
- name: Ensure ansible facts directory exists
  file:
    path: /etc/ansible/facts.d
    state: directory

- name: Copy wiki_bookstack_secrets secrets facts
  copy:
    content: "{{ wiki_bookstack_secrets | to_nice_json }}"
    dest: /etc/ansible/facts.d/wiki_bookstack_secrets.fact
  register: wiki_bookstack_secrets_facts_copy_task

- name: Gather facts again after secrets generation
  setup:
  when: wiki_bookstack_secrets_facts_copy_task.changed
