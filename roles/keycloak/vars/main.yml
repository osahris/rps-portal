---
remote_path: "/app/{{keycloak_service_name}}"
keycloak_traefik_dynamic_config:
  http:
    routers:
      keycloak:
        rule: "Host(`{{keycloak_service_name}}`)"
        entrypoints: websecure
        service: keycloak
        tls:
          certresolver: letsencrypt
    services:
      keycloak:
        loadBalancer:
          servers:
            - url: "http://{{ keycloak_service_name|replace('.', '') }}_keycloak_1:8080"
