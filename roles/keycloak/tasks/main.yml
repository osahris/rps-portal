---
- import_tasks: secrets.yaml

- name: create application directory
  file:
    path: "{{remote_path}}"
    state: directory

- name: create application files
  template:
    src: "{{item}}"
    dest: "{{remote_path}}/{{item | regex_replace('\\.j2$', '') }}"
  with_items:
    - "docker-compose.yaml.j2"
    - "env-keycloak.j2"
    - "env-postgres.j2"

- name: deploy docker-compose stack
  docker_compose:
    project_src: "{{remote_path}}/"
    files: "docker-compose.yaml"
    pull: true
    remove_orphans: true

- name: traefik dynamic config
  copy:
    content: "{{ keycloak_traefik_dynamic_config }}"
    dest: "/app/proxy/traefik/conf.d/keycloak.yaml"

- name: Wait for keycloak
  local_action: uri
  become: false
  args:
    url: "{{ keycloak_frontend_url }}/realms/master"
    validate_certs: "{{ keycloak_validate_certs }}"
    status_code: 200
  register: result
  until: result.status == 200
  retries: 180
  delay: 1
