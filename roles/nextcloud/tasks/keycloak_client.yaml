---

- name: set keycloak client config
  local_action: keycloak_client
  become: false
  args:
    auth_client_id: "{{ nextcloud_keycloak_client_auth_client_id }}"
    auth_keycloak_url: "{{ nextcloud_keycloak_client_auth_keycloak_url }}"
    auth_realm: "{{ nextcloud_keycloak_client_auth_realm }}"
    auth_username: "{{ nextcloud_keycloak_client_auth_username }}"
    auth_password: "{{ nextcloud_keycloak_client_auth_password }}"
    client_id: "{{ nextcloud_keycloak_client_client_id }}"
    realm: "{{ nextcloud_keycloak_client_realm }}"
    redirect_uris: "{{ nextcloud_keycloak_client_redirect_uris }}"
    client_authenticator_type: client-secret
    secret: "{{ nextcloud_keycloak_client_secret }}"
    state: present
    direct_access_grants_enabled: true
    service_accounts_enabled: true
    validate_certs: "{{ nextcloud_keycloak_client_validate_certs | default(true) }}"
    # backchannel logout url: https://my.nextcloud.org/apps/user_oidc/backchannel-logout/{{client_id}}
    protocol_mappers:
      - name: groups
        config:
          access.token.claim: 'false'
          claim.name: groups
          full.path: 'false'
          id.token.claim: 'false'
          userinfo.token.claim: 'true'
        consentRequired: false
        protocol: openid-connect
        protocolMapper: oidc-group-membership-mapper
  #TODO: figure out how to use a custom CA cert here
  # environment:
  #   REQUESTS_CA_BUNDLE: /home/mkb/abrechnungspipeline/files/certs/nukleus_prod_2022_root_ca.crt
- name: "Create access_token for keycloak for user {{ nextcloud_keycloak_client_auth_username }}"
  local_action: uri
  become: false
  args:
    url: "{{ nextcloud_keycloak_client_auth_keycloak_url }}/realms/master/protocol/openid-connect/token"
    method: POST
    validate_certs: "{{ keycloak_validate_certs }}"
    body_format: form-urlencoded
    body:
      username: "{{ nextcloud_keycloak_client_auth_username }}"
      password: "{{ nextcloud_keycloak_client_auth_password | mandatory }}"
      grant_type: "password"
      client_id: "admin-cli"
  register: keycloak_token


- name: Map the user roles for the realm-management client
  community.general.keycloak_user_rolemapping:
    realm: "{{ nextcloud_keycloak_client_realm }}"
    auth_keycloak_url: "{{ nextcloud_keycloak_client_auth_keycloak_url }}"
    token: "{{ keycloak_token.json.access_token }}"
    state: present
    client_id: realm-management
    service_account_user_client_id : "{{ nextcloud_keycloak_client_client_id }}"
    roles:
      - name: view-users
      - name: query-realms
      - name: query-users
      - name: view-realm
      - name: query-groups


- name: Map the user roles for the account client
  community.general.keycloak_user_rolemapping:
    realm: "{{ nextcloud_keycloak_client_realm }}"
    auth_keycloak_url: "{{ nextcloud_keycloak_client_auth_keycloak_url }}"
    token: "{{ keycloak_token.json.access_token }}"
    state: present
    client_id: account
    service_account_user_client_id : "{{ nextcloud_keycloak_client_client_id }}"
    roles:
      - name: view-groups