{% extends 'base.html' %}
{% block body %}
    <div class="container">
        Users
        <br/>
        <form action="/users" METHOD="POST">
            <input type="text" placeholder="Name" name="name">
            <input type="submit" value="Add Name" class="btn btn-secondary">
        </form>
        {% for user in users %}
            {{user.name}}
        {% endfor %}
    </div>
{% endblock %}
