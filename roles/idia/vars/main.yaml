---
# Ansible variables
remote_path: "/app/{{idia_service_name}}"
app_port: "80"

# For each new running service add below a traefik router and a traefik service
traefik_dynamic_config:
  http:
    routers:
      idia:
        rule: "Host(`{{idia_service_name}}`)"
        entrypoints: websecure
        middlewares:
        - header-redirect
        tls:
          certresolver: letsencrypt
          domains:
            - main: "{{idia_service_name}}"
        service: idia

    services:
      idia:
        loadBalancer:
          servers:
            - url: "http://{{idia_service_name|replace('.', '')}}_idia_1:{{app_port}}" # "http://container_name:container_port"


