server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;

    # Redirect all to the 503 location
    location / {
        try_files /503.html $uri $uri/ @503;
     }

    # Return 503 error page for all requests
    location @503 {
      return 503;
    }

    # Set the no-cache header
    add_header Cache-Control "no-cache, no-store, must-revalidate";

}