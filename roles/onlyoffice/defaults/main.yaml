onlyoffice_image: onlyoffice/documentserver
onlyoffice_image_version: "8.0.1"
onlyoffice_service_name: "onlyoffice.{{ rps_dns_suffix }}"

onlyoffice_allowed_origins: "{{ onlyoffice_allowed_default_origins + onlyoffice_allowed_additional_origins }}"
onlyoffice_allowed_additional_origins: []

# secrets
onlyoffice_secret_key:     "{{ ansible_local[onlyoffice_service_name].onlyoffice_secret_key }}"

rps_with_onlyoffice_enterprise: false
onlyoffice_license_path: "files/license.lic"