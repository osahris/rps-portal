---
- import_tasks: secrets.yaml

- import_tasks: keycloak.yaml
- name: create application directory
  file:
    path: "{{remote_path}}"
    state: directory

- name: create docker compose yaml
  template:
    src: "docker-compose.yaml.j2"
    dest: "{{remote_path}}/docker-compose.yaml"

- name: create docker compose env file
  template:
    src: "env.j2"
    dest: "{{remote_path}}/env"

- name: create custom templates directory
  file:
    path: "{{remote_path}}/custom-templates"
    state: directory

- name: copy custom html templates
  copy:
    src: "{{item}}.html"
    dest: "{{remote_path}}/custom-templates/{{item}}.html"
  loop:
    - "error"
    - "sign_in"

- name: deploy docker-compose stack
  docker_compose:
    project_src: "{{remote_path}}/"
    files: "docker-compose.yaml"
    pull: true
    remove_orphans: true
    recreate: always

- name: remove old traefik dynamic config
  file:
    path: "/app/proxy/traefik/conf.d/oauth2_proxy.yaml"
    state: absent
  when: oauth2_proxy_traefik_dynamic_config is not defined

- name: traefik dynamic config
  copy:
    content: "{{ oauth2_proxy_traefik_dynamic_config }}"
    dest: "/app/proxy/traefik/conf.d/oauth2-proxy.yaml"

  