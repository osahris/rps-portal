---

- name: stop rps-groups-interface container
  containers.podman.podman_container:
    name: "rps-groups-interface-{{rps_groups_interface_instance}}"
    state: stopped
  listen: restart rps-groups-interface container

- name: start rps-groups-interface container
  containers.podman.podman_container:
    name: "rps-groups-interface-{{rps_groups_interface_instance}}"
    state: started
  listen: restart rps-groups-interface container
