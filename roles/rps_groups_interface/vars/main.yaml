---
remote_path: "/app/{{rps_groups_interface_service_name}}"
rps_groups_interface_traefik_dynamic_config:
  http:
    middlewares:
      rps-groups-interface-add-oauth2-redirect-header:
        headers:
          customrequestheaders:
            X-Auth-Request-Redirect: "https://{{rps_groups_interface_service_name}}"
    routers:
      rps-groups-interface:
        rule: "Host(`{{rps_groups_interface_service_name}}`)"
        entrypoints: websecure
        service: rps-groups-interface
        tls:
          certresolver: letsencrypt
        middlewares:
          - rps-groups-interface-add-oauth2-redirect-header
          - oauth2-errors
          - oauth2-auth
    services:
      rps-groups-interface:
        loadBalancer:
          servers:
            - url: http://rps-groups-interface_1:3000
