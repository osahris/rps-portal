---
rps_groups_interface_proxy_network: "proxy"
rps_groups_interface_service_name: "groups.{{ inventory_hostname }}"

rps_groups_interface_container_image: registry.gitlab.com/idcohorts/rps/rps-gruppeninterface
rps_groups_interface_container_version: main

rps_groups_interface_keycloak_realm: "{{ keycloak_realm }}"
rps_groups_interface_keycloak_client_url: "https://{{ keycloak_service_name }}"
rps_groups_interface_keycloak_client_realm_url: "{{rps_groups_interface_keycloak_client_url}}/admin/realms/{{rps_groups_interface_keycloak_client_realm}}"
rps_groups_interface_keycloak_client_realm: "{{ keycloak_realm }}"
