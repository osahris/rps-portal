---
- name: Ensure ansible facts directory exists
  file:
    path: /etc/ansible/facts.d
    state: directory

- name: Copy keycloak_realms secrets facts
  copy:
    content: "{{ rps_groups_interface_secrets | to_nice_json }}"
    dest: /etc/ansible/facts.d/rps_groups_interface_secrets.fact
  register: rps_groups_interface_secrets_facts_copy_task

- name: Gather facts again after secrets generation
  setup:
  when: rps_groups_interface_secrets_facts_copy_task.changed
