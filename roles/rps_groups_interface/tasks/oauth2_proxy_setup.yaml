---
- name: keycloak client for {realm}
  local_action: keycloak_client
  become: false
  args:
    auth_client_id: "admin-cli"
    auth_keycloak_url: "{{ rps_groups_interface_keycloak_service_url }}"
    auth_realm: "master"
    auth_username: "{{ rps_groups_interface_keycloak_auth_username }}"
    auth_password: "{{ rps_groups_interface_keycloak_auth_password }}"
    client_id: "rps-groups-interface"
    realm: "{{ realm.name }}"
    redirect_uris: "https://{{ rps_groups_interface_service_name }}/realms/{{ realm.name }}/oauth2/callback"
    client_authenticator_type: client-secret
    secret: "{{ realm.client_secret | default(rps_groups_interface_default_client_secret) }}"
    state: present
    validate_certs: true
    protocol_mappers:
      - name: audience
        consentRequired: false
        protocol: openid-connect
        protocolMapper: oidc-audience-mapper
        config:
          included.client.audience: "rps-groups-interface"
          id.token.claim: "true"
          access.token.claim: "true"
      - name: groups
        config:
          access.token.claim: "false"
          claim.name: groups
          full.path: "false"
          id.token.claim: "true"
          userinfo.token.claim: "true"
        consentRequired: false
        protocol: openid-connect
        protocolMapper: oidc-group-membership-mapper
