---
# better make this a proper variable. needs to be the same in two locations
keycloak_realm:
  enabled: true
  realm: "{{ keycloak_realm_name }}"
  verifyEmail: true
  resetPasswordAllowed: true
  #smtpServer:
  #  starttls: true
  #  auth: true
  #  port: "{{ keycloak_smtp_port }}"
  #  host: "{{ keycloak_smtp_host }}"
  #  from: "{{ keycloak_smtp_from }}"
  #  ssl: false
  #  user: "{{ keycloak_smtp_user_name }}"
  #  password: "{{ keycloak_smtp_password }}"
  internationalizationEnabled: true
  defaultLocale: "de"
  supportedLocales:
    - "de"

keycloak_volumes: "{{ keycloak_default_volumes + (keycloak_theme_volumes|default([]))}}"
keycloak_default_volumes: []
  #- /opt/keycloak-require-approved-user-role-authenticator.jar:/opt/jboss/keycloak/standalone/deployments/keycloak-require-approved-user-role-authenticator.jar

keycloak_11_java_opts_default: -Xms64m -Xmx512m -XX:MetaspaceSize=96M -XX:MaxMetaspaceSize=256m -Djava.net.preferIPv4Stack=true
