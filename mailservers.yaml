---

- hosts: reverse_proxies
  remote_user: root
  roles:
    - role: reverse_proxy
      reverse_proxy_for_hosts: "{{ groups.mailservers }}"

- hosts: mailservers
  remote_user: root
  roles:
    - apache
    - certificate
    - mariadb
    - dovecot
    - name: sympa
      certificate_provider: selfsigned
    - postfixadmin
    - postfix
